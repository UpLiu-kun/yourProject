spring:
  datasource:
    name: sxd_database
    url: jdbc:mysql://122.51.97.63:3306/sxd_database?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  #开启热部署
  devtools:
    restart:
      enabled: true     #设置开启热部署
      freemarker:
        cache: false    #页面不加载缓存，修改即时生效
  thymeleaf:
    cache: true
    mode: HTML5
    servlet:
      content-type: text/html; charset=utf-8
    suffix: .html
    encoding: utf-8
#配置mybatis参数
mybatis:
  type-aliases-package: com.example.sxdproject
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true